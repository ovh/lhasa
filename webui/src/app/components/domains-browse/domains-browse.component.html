<app-oui-pagination #paginationtop [metadata]="metadata" (select)="onSelect($event)"></app-oui-pagination>
<h1 class="oui-header_1 oui-header_underline header">{{ 'DOMAINS' | translate }} <span class="count">({{metadata.totalElements}})</span></h1>
<div class="ui-g-3 ui-md-3 pad-tile" *ngFor="let domain of domains">
    <p-card header="{{domain.name}}" subheader="{{domain._app_count}} apps" routerLink="/applications" [queryParams]="{domain: domain.name, page: 0}">
    </p-card>
</div>
<app-oui-pagination #paginationbottom [metadata]="metadata" (select)="onSelect($event)"></app-oui-pagination>
